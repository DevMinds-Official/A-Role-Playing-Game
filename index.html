<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Role Playing Game</title>
</head>

<body>
    <h1>Role Playing Game</h1>
    <div class="container">
        <div id="userstats">
            <span class="stat">XP : <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health : <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold : <strong><span id="goldText">50</span></strong></span>
        </div>
        <hr />
        <div id="controls">
            <button id="button1">go to store</button>
            <button id="button2">go to cave</button>
            <button id="button3">fight dragon</button>
        </div>
        <hr />
        <div class="monsterStatic" id="monsterStats">
            <span class="stat">Monster Name : <strong><span id="monsterNameText"></span></strong></span>
            <span class="stat">Monter Health : <strong><span id="monsterHealthText"></span></strong></span>
        </div>
        <hr class="monsterStatic">
        <div id="text">
            Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You
            are in the town square. Where do you want to go? Use the buttons above.
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
